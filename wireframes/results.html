<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<meta name="description" content="This is a quiz designed for basic HTML, CSS, and JavaScript basics.">
	<title>Quiz - Desarrollo Web Basics</title>

	<link rel="stylesheet" type="text/css" href="../css/wireframes.css.css">
</head>

<body>
	<header>
		<section class="title">
			<h1>Quiz<span class="sub-title">Desarrollo web Fundamentals</span></h1>

		</section>
		<button class="hide hint-btn">Pista</button>

	</header>

	<main>
		<article class="question-answer-wrapper">
			<section class="results-wrapper">
				<p class="quiz-end-feedback">Feedback</p>
				<p class="quiz-end-score">Puntaje Total</p>
				<button class="retry-btn">Reintentar</button>
				<button class="share-btn">Compartir</button>
			</section>
			<section class="hide question-wrapper">
				<p class="hide question">Quiz Question<span class="answer-boolean hide">Incorrecto</span></p>
				<button class="hide submit-btn submit-btn-landscape" disabled>Confirmar</button>
			</section>
			<section class="hide answer-wrapper">
				<button class="start-quiz">Empezar Quiz</button>
				<button class="hide quit-quiz">Salir</button>
				<button class="share-results">Salir</button>
				<button class="hide answer-btn">Respuesta 1</button>
				<button class="hide pass answer-btn">Respuesta 2</button>
				<button class="hide fail selected-answer answer-btn">Respuesta 1</button>
				<button class="hide answer-btn">Respuesta 2</button>
				<button class="hide submit-btn submit-btn-portrait continue-btn">Continuar</button>
			</section>
		</article>
	</main>

	<footer>
		<section class="progress-bar">
			<div class="progress-indicator pass"></div>
			<div class="progress-indicator fail"></div>
			<div class="progress-indicator pass"></div>
			<div class="progress-indicator fail"></div>
			<div class="progress-indicator pass"></div>
		</section>
		<section class="progress">
			<p>Porcentaje de Finalizaci√≥n</p>
		</section>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
